<html lang="en">
<head>

    <!-- Google Fonts: -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>

      /* Font Styles */

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
      }

      /* Section Styles */

      body {
        display: flex;
        flex-wrap: wrap;
        flex-grow: 1;
        margin: 0px;
        padding: 0px;


        font-family: Kanit;
        letter-spacing: 0.75px;
        font-weight: 700;
        text-shadow: 2px 1px black;

        background: url(https://cdnb.artstation.com/p/assets/images/images/024/538/827/original/pixel-jeff-clipa-s.gif?1582740711&dl=1);
        /* animation: colorChange 30s infinite;  */

        }

      .body_wrap {
        position: static;
        display: flex;
        flex-direction: column;

        flex-grow: 1;


        margin: 0px;
        padding: 0px;

        height: 100%;

        
        /* animation: colorChange 30s infinite; Change the duration as needed */
      }
  
      @keyframes colorChange {
        0% { background-color: #000000; }
        12% { background-color: rgb(137, 171, 95); } 
        25% { background-color: #2cbd9682; } 
        37% { background-color: rgb(99, 212, 220) } 
        50% { background-color: #2d2dbe; } 
        72% { background-color: rgb(125, 99, 220) } 
        100% { background-color: rgb(188, 239, 126); } 
      }

      .header_list_wrapper {
        background: rgba(0, 0, 0, 0.5);
        color: wheat;
        border-top: 2px solid black;
        border-bottom: 2px solid black;

        margin: 0px;
        margin-bottom: 10px;
        padding: 0px;
        list-style: none;

        position: relative;
        width: 100%;

        display: flex;
        flex-direction: row;
        align-content: center;
        justify-content: space-between;
        align-items: center;
        flex-grow: 1;
        flex-wrap: wrap;
      }

      .footer_wrapper {
        background: rgba(0, 0, 0, 0.5);
        color: wheat;
        border-top: 2px solid black;
        border-bottom: 2px solid black;

        margin: 0px;
        padding-top: 10px;
        padding-bottom: 10px;
        list-style: none;

        position: relative;
        width: 100%;
        height: 100px;

        


        display: flex;
        flex-direction: row;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
        justify-content: space-evenly;
        flex-grow: 1;
        flex-wrap: wrap;
      }

      .footer_list_wrapper {
        list-style: none;
        text-align: center;

        margin: 0px;
        padding: 0px;
      }

      .header_title_wrap {
        display: flex;
        flex-wrap: 1;
        text-wrap: wrap;
        white-space: nowrap;


        align-items: center;
        justify-items: center;
        align-content: center;
        justify-content: center;
        
        padding: 5px 7px;
        margin: 10px;
        width: fit-content;
        height: 50px;

        background: rgba(0, 0, 0, 0.51);
        border: 1px solid rgba(0, 0, 0, 0.498);
        border-radius: 50px;
        font-family: 'Rubik Doodle Shadow';
        font-size: xx-large;
       
      }

      .header_img_icon {
        display: block;
        width: 35px;
        height: 35px;
        margin: auto;
        margin-top: 10px;
        margin-right: 10px;
        margin-left: 5px;

        position: relative;
        bottom: 5px;

        border: 2px solid wheat;
        border-radius: 25px;
      }

      .Open_Nav_Button {

        width: 35px;
        height: 35px;

        display: flexbox;
       

        background: rgba(0, 0, 0, 0.25);
        color: wheat;
        text-shadow: 2px 1px rgba(0, 0, 0, 0.367);
        letter-spacing: 1px;
        
        border: 1px solid rgba(0, 0, 0, 0.483);
        border-radius: 8px;

        padding: 0px;
        margin: 10px;


        font-size: 15px;
        font-family: Kanit;
        font-weight: bolder;
        text-wrap: wrap;
        text-align: center;


      }

      #HeaderMenuButton {
          margin-top: 5px;
      }

      /* Default Element Styles: */

      .hidden {
        display: none;
      }

      .text_align {
        text-align: center;
      }

      .Basic_Button_Style {
        background: rgba(0, 0, 0, 0.25);
        color: wheat;
        text-shadow: 2px 1px black;
        letter-spacing: 1px;
        
        border: 1px solid black;
        border-radius: 4px;

        padding: 2px 8px 3px 8px;
        margin: 10px;

        font-size: 15px;
        font-family: Kanit;
        font-weight: bolder;
      }

      .Left_Right_Grid {
        display: inline-flex;
        flex-direction: row;
        list-style: none;
        margin: 0px;
        padding: 0px;
        position: relative;
        width: 100%;

        /* background: rgba(240, 248, 255, 0.75); */
      }

      .Top_Bottom_Grid {
        display: inline-flex;
        flex-direction: column;
        list-style: none;
        margin: 0px;
        padding: 0px;
        width: 100%;

        /* background: rgba(128, 128, 128, 0.75); */
      }

      .Center_Flex {
        align-items: center;
        align-content: center;
        justify-items: center;
        justify-content: center;
      }

      /* HTML Body Elements: */

      .first_body_wrap {
        position: relative;
        width: 100%;
        padding: 0px;

        /* background: yellow; */

        /* top: 100px; */

        flex-wrap: wrap;

        align-items: center;
        justify-content: space-evenly;
        justify-items: center;



      }

      .index_element_listitem {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent white background for the blur effect */
        backdrop-filter: blur(10px); /* Adjust the blur amount as needed */
        -webkit-backdrop-filter: blur(10px); /* Adjust the blur amount as needed */
        border-radius: 12px;
        border: 2px solid rgba(0, 0, 0, 0.499);
       
        width: 175px;
        height: 220px;

        padding: 10px;
        margin: 5px;
        
        display: flex;
        align-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-shrink: 0.5;

      }

      .index_title_element {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent white background for the blur effect */
        backdrop-filter: blur(10px); /* Adjust the blur amount as needed */
        -webkit-backdrop-filter: blur(10px); /* Adjust the blur amount as needed */
        border-radius: 12px;
        border: 2px solid rgba(0, 0, 0, 0.499);

        padding: 7px;
        color: rgba(245, 222, 179, );

        width: 65%;
        position: relative;
        left: 50%;
        transform: translateX(-50%);


      }

      .welcome_frame_list {
        padding: 0px;
        margin: 0px;
        text-align: center;
      }

      .hellokitty_gif {
        background: #0000007e;
        border-radius: 100px;
        border: 2px solid black;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-grow: 1;
        height: 100px;
        width: 95px;
        padding: 0px;
      }


    </style>

</head>
