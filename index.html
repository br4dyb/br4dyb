<!DOCTYPE html>
<html>

<head>

    <title> Listy | To-Do List </title>
    <link rel="icon" href="/Images/WebIcon_Listy.png"> 




    <style>

        @import url('https://fonts.googleapis.com/css2?family=Dekko&family=Madimi+One&family=Rubik+Scribble&display=swap');
        

        body {
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Dekko';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        * button:hover {
            background-color: rgba(0, 0, 0, 0.253);
        }

        .Left_Right_Grid {
            display: inline-flex;
            flex-direction: row;
        }

        .Top_Bottom_Grid {
            display: inline-flex;
            flex-direction: column;
        }

        .Center_Flex {
            align-items: center;
            justify-items: center;
            align-content: center;
            justify-content: center;
        }

        .Evenly_Flex {
            align-items: center;
            justify-items: center;
            align-content: space-evenly;
            justify-content: space-evenly;
        }

        .Between_Flex {
            align-items: center;
            justify-items: center;
            align-content: space-between;
            justify-content: space-between;
        }

        button {
            background-color: rgb(239, 234, 234, 0.5);
            border: 2px solid black;
            padding: 7px;
            margin: 2px;
            border-radius: 17px;
            font-weight: bolder;
            cursor: pointer;
        }

        
    </style>


</head>

</body>



</html>
