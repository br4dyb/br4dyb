<!DOCTYPE html>
<html lang="en">

<head>

    <title> Directory | Br4dy's GitHub </title>
    <link rel="icon" href="/Images/WebIcon_Listy.png"> 




    <style>

        @import url('https://fonts.googleapis.com/css2?family=Dekko&family=Madimi+One&family=Rubik+Scribble&display=swap');
        

        body {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Dekko';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        * button:hover {
            background-color: rgba(0, 0, 0, 0.253);
        }

        .Left_Right_Grid {
            display: inline-flex;
            flex-direction: row;
        }

        .Top_Bottom_Grid {
            display: inline-flex;
            flex-direction: column;
        }

        .Center_Flex {
            align-items: center;
            justify-items: center;
            align-content: center;
            justify-content: center;
        }

        .Evenly_Flex {
            align-items: center;
            justify-items: center;
            align-content: space-evenly;
            justify-content: space-evenly;
        }

        .Between_Flex {
            align-items: center;
            justify-items: center;
            align-content: space-between;
            justify-content: space-between;
        }

        button {
            background-color: rgb(239, 234, 234, 0.5);
            border: 2px solid black;
            padding: 7px;
            margin: 2px;
            border-radius: 17px;
            font-weight: bolder;
            cursor: pointer;
        }

        header {
            background: rgb(0, 0, 0, 0.3);
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #ContentList {
            background: none;
            flex: 1;
            overflow-y: auto;
            align-items: center;
            
        }

        .ContentTableStyle {
            margin-top: 25px;
            width: 225px;
            padding: 2px;
            /* Use this line for color selection! */
            border: 2px solid rgb(85, 185, 152);
            /* Use this line for color selection! */
            border-radius: 12px;
        }


        .TableHeaderStyle {
            padding: 4px;
            text-align: center;
            font-weight: bolder;
            border-radius: 7px;
            border: none;
        }

        .TableCellStyle {
            padding: 2px 4px;
            text-align: center;
            font-weight: bolder;
            border-radius: 7px;
            border: none;
            color:  lightblue;
            text-decoration: underline;
            border: 1px solid lightblue;
            cursor: pointer;
            font-style: italic;

        }

        .TableCellStyle:hover {
            background: rgba(173, 216, 230, 0.316);
        }

        
    </style>


</head>



<body>


<header class="Center_Flex Top_Bottom_Grid">
    <h1 style="color: rgb(151, 85, 185);"> | Directroty | Br4dy's GitHub |</h1>
    <h4 onclick="ReloadPage()" style="cursor:pointer ; color: lightblue; text-decoration: underline;"> Click to Refresh </h4>

    <script>
        function ReloadPage() {
            location.reload()
        }

    </script>

</header>


<script>

    var ContentToGenerateListArray = [
        {title: 'Music', link: '/music.html', color: 'rgb(151, 85, 185)'},
        {title: 'Bouncy Blocks!', link: '/BouncyBlocks/bouncyblocks.html', color: 'rgb(185, 168, 85)'},
        {title: 'Listy | To-Do List', link: '/Listy.html', color: 'rgb(85, 120, 185)'},
        {title: 'Map Buddy', link: '/MapBuddy/index.html', color: 'rgb(85, 185, 152)'},
    ]

</script>



<section id="ContentList" class="Top_Bottom_Grid">

   
</section>

<!-- For Link PathFinding: -->
<a href="/MapBuddy/index.html" style="display: none;"> . </a>

</body>

<script>

ContentToGenerateListArray.forEach(element => {
        console.log('Creating Table for: ' + element.title)

        const NewTableItem = document.createElement('table')

        NewTableItem.onclick = function() {
        location.href = element.link;
    };
        NewTableItem.className = 'ContentTableStyle';
        NewTableItem.innerHTML = `
        <tr class="TableRowStyle">
            <th class="TableHeaderStyle"> ${element.title} </th>
        </tr>

        <tr>
            <td class="TableCellStyle"> Click Here </td>
        </tr>
        `;

        NewTableItem.style.border = '2px solid ' + element.color

        document.getElementById('ContentList').appendChild(NewTableItem)

    });

</script>



</html>
