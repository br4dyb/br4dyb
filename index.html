<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Rainbow Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            animation: changeColor 10s linear infinite;
        }

        @keyframes changeColor {
            0% { background-color: #ff0000; } /* Red */
            16.67% { background-color: #ff9900; } /* Orange */
            33.33% { background-color: #ffff00; } /* Yellow */
            50% { background-color: #33cc33; } /* Green */
            66.67% { background-color: #3399ff; } /* Blue */
            83.33% { background-color: #9900cc; } /* Purple */
            100% { background-color: #ff0000; } /* Back to Red */
        }
    </style>
</head>
<body>

        // Optional: You can add JavaScript code here if needed
    </script>
</body>
</html>
