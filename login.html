<!DOCTYPE html>
<html>

<!-- Title and Icon: -->

<title> Log In </title>

<!-- Style CSS Content: -->

<head> 
    <style>

body {
    background: url(https://mereton.com.au/wp-content/uploads/2018/10/The-4-Types-of-Pattern-Repeats-by-Mereton-Textiles.jpg);
    font-family: Geneva;
    margin: 0;
    padding: 0;

    display: flex;
    flex-direction: column;
    min-height:  100vh;

    a:vistited, link {color: white;}

}

header {
    /*background-image: url(https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=1380&t=st=1703443090~exp=1703443690~hmac=b379c5f080883b7dc78926982f781d7eb0ddb2c9645f1436c2332cde7c44d359);*/
    background: black;
    opacity: 0.7;
    min-height: 6vh;
    border-top: 5px solid black;
    border-bottom: 5px solid black;
    padding: 25px;


}

nav {
    margin:0 0 0 0;
    display: flex;
    list-style-type: none;
}

header ul.buttons {
    display: flex;
    /* background-color: rgb(145, 115, 201); */
    margin: auto 0 auto 0;
    padding: 0;
    width: fit-content;
    height: max-content;
}

header ul.buttons li {          
    display: inline-flex;
   background-color: rgb(32, 31, 31);
    border-radius: 8px;
    margin-right: 5px;
    padding: 8px;
    font-size: larger;
    text-align: left;
    color: white;
}

header ul.sitelogo {
   /* background-color: rgb(166, 206, 199); */
    margin: auto;
    padding: 0px;
    display: flex;
    align-items: center;
    justify-content:center;
    list-style: none;

    flex-grow: 1;
   
}

header ul.sitelogo li {
    display: flex;
    text-align: center;
    font-size: larger;
}



header ul.accountpanel {
   /* background-color: rgb(201, 115, 164); */
    margin: auto 0 auto 0;
    padding: 0px;
    display: flex;
    justify-content: flex-end;
    height: max-content;
    width: fit-content;
}

header ul.accountpanel li {          
    display: inline-flex;
    background-color: rgb(32, 31, 31);
    border-radius: 8px;
    margin-right: 15px;
    padding: 8px;
    text-align: right;
    font-size: larger;
    color: white;
}

    header ul.accountpanel li:last-child {
        margin-right: 0;
    }

footer {
    background-color: black;
    opacity: 0.7;
    margin-top: auto;
    margin-bottom: 0;
}

.LoginFrame {

        display: inline-flexbox;
        flex-grow: 1;
        flex-wrap: wrap;

        align-items: center;
        align-content: center;
        justify-content: center;

        background: black;
        opacity: 0.7;
        backdrop-filter: blur(20px);


        padding: 35px 45px;
        
        border: 7px solid gray;
        
        border-radius: 8px;

}

.LoginFrame input {
    color: white;
    background: transparent;
    width: 150px;
    border: none;
    outline: none;
    border: 2px solid lightgray ;
    border-radius: 8px;
    padding: 5px 7px 5px 5px;
    margin: 7px;
}

.LoginFrame .loginbutton {
    margin: 25px;
    width: 100px;
    color: lightgray;
    background-color: transparent;
    border: none;
    border: 2px solid lightgray ;
    border-radius: 8px;
}

.LoginFrame .forgot_password_link:visited, :link {
    color: lightgray;
    text-decoration: none;
}

.LoginFrame .forgot_password_link:hover {
    color: aqua;
    text-decoration: underline;
}

.LoginFrame .forgot_password_link:active {
    color: aqua;
    text-decoration: underline;
}


    </style>

</head>


<!-- Html Content: -->

<body>

<header>

    <nav>
        <ul class="buttons">
           <a href="./index.html" alt="Home"> <li> Home </li> </a>
          
        </ul>

        
        <ul class="sitelogo">
            <li> <h1> Br4dyB's Site&trade; </h1> </li>
        </ul>
 

        <ul class="accountpanel">
            
            <li> Login </li>
            
        </ul>
    </nav>

</header>

<LoginPanel
    style=" 
        flex-grow: 1;
        display: inline-flexbox;
        align-content: center;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 100px;
        padding: auto;
        color: lightgray; 
        text-align: center;
        background: transparent;
        backdrop-filter: blur(20px);
       
    ">

    <div>
    
        <form>  
            <div class="LoginFrame">   

                <h3 style="font-weight: 700; padding-bottom: 20px;"> Please Login: </h3>

  
                <input type="text" placeholder="Enter Username" name="username" required>  
                <br>
                <input type="password" placeholder="Enter Password" name="password" required>  
                <br>
                <button type="submit" class="loginbutton">Login</button>   
                <br>
                <a class="forgot_password_link" href="#"> <p style="position: relative; top: 12px; font-size: smaller;"> Forgot Password? </p> </a>  
                
            </div>   
        </form>     


    </div>

</LoginPanel>

</body>

<footer>

    <br>
    <p style="
        text-align: center;
        color: lightgray;
        font-size: large;
    "> All Rights Reserved - Cuntalicious Music &copy; </p>
    <br>

</footer>   

</html>
