<body>
    <div id="HeaderBackgroundWrap">
        <header>
            <div id="HomeButtonWrap" class="hidden">
                <span onclick="location.assign('./')" class="material-symbols-rounded"> Home </span>
            </div>

            <main> 
                <span class="material-symbols-rounded"> Warning </span> <h2> 404 | Not Found! </h2>

    <div id="Full404Body">
       
        <div id="MessageWrap">
            <h3 id="MessageTitle"> The page you're looking for could not be found?</h3>
            <br>
            <p> It may have been delted or moved to a different link.</p>
            <p>---</p>
            <p style="font-size: 15px;" id="RedirectNotif"> Redirecting you back to the Homepage</p>
            <p style="
            font-size: smaller;
            margin-top: 7px;
            padding-block: 5px;
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 3px;
            border-radius: 8px;
            width: fit-content;"
            id="RedirectTime">
            Redirecting in: %s  </p>
            <p>---</p>
            <p style="font-size: smaller;">If you're not automatically redirected please <a href="./" style="color: rgb(79, 211, 255); white-space: nowrap;">click here</a>.</p>
        </div>

    </div>
 
</body>

<script>

    let RedirectTimeMsg = document.getElementById('RedirectTime');

    let RedirectInterval;

    let RedirectTime = 7;

        RedirectTimeMsg.innerText = `Redirecting in: ${RedirectTime}s`

    document.addEventListener('DOMContentLoaded', function(){
        setTimeout(() => {

            RedirectInterval = setInterval(() => {
                RedirectTime -= 1;
                RedirectTimeMsg.innerText = `Redirecting in: ${RedirectTime}s`

                if(RedirectTime === 0 | RedirectTime < 0){
                    clearInterval(RedirectInterval);
                    location.assign('./');
                }
            }, 1200);

        }, 1000); // wait 1s before starting
    });

</script>
