<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Doc Setup: -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sky Line | Game </title>
    <link rel="icon" href="./favicon.ico">

    <!-- StyleSheets: -->
    <link rel="stylesheet" href="./Styles/main.css">

    <!-- Google Icons: -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header id="header">
        <span class="material-symbols-rounded cursorPointer headerButton" style="padding-left: 2px;">
            widgets
        </span>
        <h2 id="siteTitle" class="cursorPointer" onclick="location.assign('./')">
            Sky Line
        </h2>
        <span class="material-symbols-rounded cursorPointer headerButton">
            settings
        </span>
    </header>

    <main id="fullBodyWrap" class="">
        <div id="startGamePanel" class="box-shadow-dark">
            <p id="howToPlayHeader" class="box-shadow-dark"> How to Play: </p>
            <ol id="howToPlayList">
                <li class="instructionTxt"> Tap to fly up... </li>
                <li class="instructionTxt"> Dont hit any obstacles! </li>
                <li class="instructionTxt"> See how far you can make it! </li>
            </ol>
        
            <button onclick="StartGame()" id="startGameButton" class="text-shadow-dark box-shadow-dark"> Start Game </button>
        </div>
    </main>

    <main id="fullGameWrap" class="hidden" onclick="BirdJump()">
        <div id="playerBird"></div>
    </main>
    
</body>
    <!-- Scripts: -->
     <script src="./Scripts/game.js"></script>
</html>
