<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,700,0,0" />

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title> Bouncy Blocks </title>

</head>

<header>

    <a href="/"> <span class="material-symbols-rounded header_buttonstyle"> Widgets </span> </a>

    <div id="HeaderTitleWrap">
        <h1 onclick="location.reload()" id="HeaderTitle"> Bouncy Blocks!</h1>
    </div> 

    <a href="./"> <span class="material-symbols-rounded header_buttonstyle"> Hotel_Class </span> </a>

</header>

<body>

    <audio id="GameMusic" src="./images/game-music.mp3" type="audio/mpeg" preload="auto"> </audio>

    <main id="FullBodyWrap">

        <div id="StartGameWrap">
            
            <h2 style="color: white; text-shadow: 0px 0px 3px rgba(0, 0, 0, 0.386);"> Game Options: </h2>

            <form id="GameOptionsWrap">

               

                <div id="OptionsGridWrap">
                    <div id="DificultyOptions">
                        <p> Dificulty:</p>
                        <input type="range" id="Dificulty_Selector" onchange="DificultyChange(this, value)" step="50" value="0"> 
                        <p id="DificultySelectedLabel" style="text-shadow: 0px 0px 3px black;"> Easy</p>
                    </div>
                    
                    <div id="PlayerOptions">
                        <p> Player Color:</p>
                        <input id="PlrColorSelector" type="color" value="#ffff33">
                    </div>

                    <div id="SoundsOptions">
                        <p> Game Sounds:</p>
                        <input id="GameSoundsCheckbox" type="checkbox">
                    </div>

                </div>
                

            </form>

            <div id="StartButtonWrap">
                <button id="StartGameButton" onclick="StartGame()"> Start </button>
            </div>

        </div>

        <section id="FullGameplayArea" onclick="PlayerJump(this)">

            <div id="PlayerScoreboard">
                <p style="font-size: large;"> Score: </p>
                <p id="ScoreTextDisplay" style="font-size: medium;"> 0</p>
            </div>

        </section>

        <section id="GameOverOverlay">

            <div id="GameOverInfoWrap">
                <h1 id="GameOverText"> Game Over! </h1>
                <p> Your Bird has died! </p>
                <button id="RestartGameButton" onclick="RestartGame()"> restart </button>
                <p id="GameOverScore"> You Scored:  </p>
            </div>
                
        </section>

    </main>

   
<!-- Required Scripts: -->
<script src="./scripts/Change-Dificulty.js"></script>
<script src="./scripts/GameFunctionality.js"></script>

</body>




</html>
