<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,700,0,0" />

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title> Bouncy Blocks </title>

</head>




<header>

    <a href="./"> <span class="material-symbols-rounded header_buttonstyle"> Widgets </span> </a>

    <h1 onclick="location.reload()" style="animation: scale-up 1s alternate infinite, title-color-change 1s alternate infinite; cursor: pointer; position: relative; bottom: 2px;"> Bouncy Blocks!</h1>

    <a href="./"> <span class="material-symbols-rounded header_buttonstyle"> Hotel_Class </span> </a>

</header>

<body>

    <main id="FullBodyWrap">

        <div id="StartGameWrap">
            

            <form id="GameOptionsWrap">

                <h2 style="color: #f6c873;"> Game Options: </h2>

                <div id="OptionsGridWrap">
                    <div id="DificultyOptions">
                        <p> Dificulty:</p>
                        <input type="range" id="Dificulty_Selector" onchange="DificultyChange(this, value)" step="50" value="0"> 
                        <p id="DificultySelectedLabel"> Easy</p>
                    </div>
                    
                    <div id="PlayerOptions">
                        <p> Player Color:</p>
                        <input type="color" value="#ffff33">
                    </div>

                </div>
                

            </form>

            <div id="StartButtonWrap">
                <button id="StartGameButton" onclick=""> Start </button>
            </div>
            
            <script src="./scripts/Change-Dificulty.js"></script>

        </div>

    </main>

   


</body>




</html>
