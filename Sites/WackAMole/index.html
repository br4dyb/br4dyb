<body>

    <header>
        <div id="HeaderSec1">
            <span class="material-symbols-rounded cursor_Pointer" id="MenuButton" onclick="OpenNav()"> menu </span>
        </div>

        <div id="HeaderSec2">
            <h2 id="SiteTitle" class="cursor_Pointer" onclick='location.reload()'> WackAMole </h2>
        </div>

        <div id="HeaderSec3">
            <!-- Empty -->
        </div>
    </header>

    <main id="FullNavArea">
        <!-- FULL NAV -->
        <section id="NavRemainingSpace" onclick="CloseNav()">
            <!-- NAV REMAINING SPACE -->
        </section>

        <section id="NavMenu">

            <div id="NavHeader">
                <h1> WackAMole </h1>
                <h4 id="GamePausedTxt"> Game Paused! </h4>
            </div>

            <div id="NavMainMenu">
                <!-- <h4> Coming Soon...</h4> -->
                 <div id="HomepageButton" class="NavMainLink" onclick="location.assign('/')"> <span class="material-symbols-rounded NavLinkIcon"> Widgets </span> Homepage </div>
                 <div id="LightDarkModeButton" class="NavMainLink" onclick="ToggleColorMode()"> <span class="material-symbols-rounded NavLinkIcon"> invert_colors </span> Light Mode</div>
                 <div id="PrivacyPolicyButton" class="NavMainLink" onclick="location.assign('/Pages/PrivacyPolicy.html')"> <span class="material-symbols-rounded NavLinkIcon"> gpp_maybe </span> Privacy Policy</div>
                 <div id="TermsAndConditionsButton" class="NavMainLink" onclick="location.assign('/Pages/TermsAndConditions.html')"> <span class="material-symbols-rounded NavLinkIcon"> gavel </span> Terms & Conditions</div>
            </div>

            <div id="NavFooter">

                <!-- <p class="NavFooterLink"> Privacy Policy </p> -->
                <!-- <p class="NavFooterLink"> Terms & Conditions </p> -->
            </div>

        </section>
    </main>

    <main id="FullBodyArea">

        <div id="StartGameWrap" class="box-shadow-light">
            <h1 style="font-size: 33px;"> Welcome! </h1>
            <h4 style="position: relative; bottom: 10px; left: 6px; font-size: 15px;"> to WackAMole...</h4>
            <button id="StartGameButton" onclick="StartGame()"> Start Game </button>
        </div>

        <div id="FullGameArea">
            <div id="GameArea">
                <img id="GrassBackground" src="./Images/GrassBackground.png" draggable="false">
                <!-- <img class="Mole" onclick="MoleSwing(this)" src="./Images/Mole.png" draggable="false"> -->
            </div>

            <div id="MoleCounterWrap" class="box-shadow-light">
                <p id="CapturedCountTxt"> Moles Captured: 0</p>
            </div>
    
            <div id="StrikesWrap" class="box-shadow-light">
                <h2 id="StrikesHeading"> Strikes: </h2>
                <div id="StrikeCounter">
                    <h2 id="Strike1Txt"> X </h2>
                    <h2 id="Strike2Txt"> X </h2>
                    <h2 id="Strike3Txt"> X </h2>
                </div>
            </div>

        </div>

        
    </main>
