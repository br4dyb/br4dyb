<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title & FavIcon -->
     <title> TicTacToe v2 | Br4dyB </title>
     <link rel="icon" href="./FavIcon.ico">

    <!-- Meta Tags: -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linked StyeSheets -->
     <link rel="stylesheet" href="./Styles/main.css">

    <!-- Google Fonts/Icons -->
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Kode+Mono:wght@400..700&family=Madimi+One&family=Rubik+Scribble&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
     </style>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,200"/>

</head>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KE6ZQZED6H"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-KE6ZQZED6H');
</script>

<body>

    <header>
        <div>
            <span onclick="location.assign('/')" class="material-symbols-rounded HeaderButton"> Widgets </span>
        </div>

        <div style="display: flex; flex-direction: row; font-style: italic; gap: 3px; cursor: pointer;" onclick="location.reload()">
            <h1> TicTacToe </h1> <p>2</p>
        </div>

        <div>
            <span class="material-symbols-rounded HeaderButton"> person </span>
        </div>
    </header>

    <main id="FullBodyWrap">
        
        <div id="WelcomeLandingScreen" class="HiddenOpacity">
            <h2> Welcome to TicTacToe! </h2>
            <p style="margin: 5px; font-style: italic;"> Choose a Gamemode: </p>
            <button id="SinglePlayerButton" class="GamemodeButton" onclick="StartSinglePlayer()"> Single Player </button>
            <button id="MultiPlayerButton" class="GamemodeButton" onclick="StartMultiPlayer()"> Multi Player </button>
        </div>

        <div id="SinglePlayerGameArea" class="HiddenOpacity">
            <h2> Single Player! </h2>

            <table id="SinglePlayerTable">
                <tr class="SingPlrTblRow">
                    <td class="SingPlrTblCell"> 1</td>
                    <td class="SingPlrTblCell"> 2</td>
                    <td class="SingPlrTblCell"> 3</td>

                </tr>
                <tr class="SingPlrTblRow">
                    <td class="SingPlrTblCell"> 4</td>
                    <td class="SingPlrTblCell"> 5</td>
                    <td class="SingPlrTblCell"> 6</td>

                </tr>
                <tr class="SingPlrTblRow">
                    <td class="SingPlrTblCell"> 7</td>
                    <td class="SingPlrTblCell"> 8</td>
                    <td class="SingPlrTblCell"> 9</td>

                </tr>
            </table>

        </div>

        <div id="MultiPlayerGameArea" class="HiddenOpacity">
            <h2> Multi Player! </h2>
        </div>

    </main>

</body>

<script>
    //Variables:
    const WelcomeLandingScreen = document.getElementById('WelcomeLandingScreen');
    const SinglePlayerGameArea = document.getElementById('SinglePlayerGameArea');
    const MultiPlayerGameArea = document.getElementById('MultiPlayerGameArea');

    //Animate in Landing Screen:
    setTimeout(() => {
        WelcomeLandingScreen.classList.remove('HiddenOpacity');
        WelcomeLandingScreen.classList.add('ShownOpacity');
        SinglePlayerGameArea.style.display = 'none';
        MultiPlayerGameArea.style.display = 'none';
    }, 500);

    function StartSinglePlayer(){
        //Hide Landing Screen:
        WelcomeLandingScreen.classList.remove('ShownOpacity');
        WelcomeLandingScreen.classList.add('HiddenOpacity');
        
        //Show Game Screen:
        SinglePlayerGameArea.style.display = 'flex';
        setTimeout(() => {
            WelcomeLandingScreen.style.display = 'none';
            SinglePlayerGameArea.classList.add('ShownOpacity');
            SinglePlayerGameArea.classList.remove('HiddenOpacity');
        }, 1000);
    }

    function StartMultiPlayer(){
        //Hide Landing Screen:
        WelcomeLandingScreen.classList.remove('ShownOpacity');
        WelcomeLandingScreen.classList.add('HiddenOpacity');
        
        //Show Game Screen:
        MultiPlayerGameArea.style.display = 'flex';
        setTimeout(() => {
            WelcomeLandingScreen.style.display = 'none';
            MultiPlayerGameArea.classList.add('ShownOpacity');
            MultiPlayerGameArea.classList.remove('HiddenOpacity');
        }, 1000);
    }

</script>

</html>
