<body>

    <header>
        <div>
            <span onclick="location.assign('/')" title="Visit Homepage" class="material-symbols-rounded HeaderButton"> Widgets </span>
        </div>

        <div style="display: flex; flex-direction: row; font-style: italic; gap: 3px; cursor: pointer;" onclick="location.reload()">
            <h1> TicTacToe </h1> <p>2</p>
        </div>

        <div>
            <span onclick="ShareSite()" title="Share Site" class="material-symbols-rounded HeaderButton"> ios_share </span>
        </div>
    </header>

    <main id="FullBodyWrap">
        
        <div id="WelcomeLandingScreen" class="HiddenOpacity">
            <h2> Welcome to TicTacToe! </h2>
            <p style="margin: 5px; font-style: italic;"> Choose a Gamemode: </p>
            <button id="SinglePlayerButton" class="GamemodeButton" onclick="StartSinglePlayer()"> Single Player </button>
            <button id="MultiPlayerButton" class="GamemodeButton" onclick="StartMultiPlayer()"> Multi Player </button>
        </div>

        <div id="SinglePlayerGameArea" class="HiddenOpacity">

            <div id="SinglePlayerChoosePlayerArea" class="PlayerPieceSelectionScreen">
                <h3 style="margin: 10px;"> Choose your player:</h3>
                <div style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center; width: 100%;">
                    <p onclick="SinglePlayerChoosePiece('X')" class="ChoosePieceXButton"> X </p>
                    <p onclick="SinglePlayerChoosePiece('O')" class="ChoosePieceOButton"> O </p>
                </div>
            </div>

            <div id="SinglePlayerTableArea">

                <div class="ExtraGameTableBorder">
                <table id="SinglePlayerTable" class="GameTable">
                    <tr class="GameTblRow">
                        <td id="SinglePlayerTblCell_1" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
                        <td id="SinglePlayerTblCell_2" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
                        <td id="SinglePlayerTblCell_3" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
    
                    </tr>
                    <tr class="GameTblRow">
                        <td id="SinglePlayerTblCell_4" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
                        <td id="SinglePlayerTblCell_5" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
                        <td id="SinglePlayerTblCell_6" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
    
                    </tr>
                    <tr class="GameTblRow">
                        <td id="SinglePlayerTblCell_7" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
                        <td id="SinglePlayerTblCell_8" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
                        <td id="SinglePlayerTblCell_9" class="GameTblCell" onclick="SinglePlayerSelectCell(this)"> </td>
    
                    </tr>
                </table>
                </div>

                <div id="SinglePlrGameInfoHeader">
                    <div class="GameInfoHeaderRow" id="GameInfoHeaderYouWrap"> <p id="SinglePlayerPieceDisplay" class="PlayerPieceDisplay" style="background: orange;"> % </p> <p id="SinglePlayerScore"> You: 0 </p> </div>
                    <div class="GameInfoHeaderRow" id="GameInfoHeaderComputerWrap"> <p id="SingleComputerPieceDisplay" class="PlayerPieceDisplay" style="background: orangered;"> % </p> <p id="SinglePlayerComputerScore"> Computer: 0 </p> </div>
                </div>

            </div>

        </div>

        <div id="MultiPlayerGameArea" class="HiddenOpacity">
            <h2> Multi Player: </h2>
            <h3> Coming Soon . . . </h3>
        </div>

    </main>

</body>

<script>
    //Variables:
    let SinglePlayerPiece;
    let SinglePlayerComputerPiece;
    let PieceChosen = false;
    const WelcomeLandingScreen = document.getElementById('WelcomeLandingScreen');
    const SinglePlayerGameArea = document.getElementById('SinglePlayerGameArea');
    const MultiPlayerGameArea = document.getElementById('MultiPlayerGameArea');
    const SinglePlayerChoosePlayerArea = document.getElementById('SinglePlayerChoosePlayerArea');
    const SinglePlayerTableArea = document.getElementById('SinglePlayerTableArea');

    //Animate in Landing Screen:
    setTimeout(() => {
        WelcomeLandingScreen.classList.remove('HiddenOpacity');
        WelcomeLandingScreen.classList.add('ShownOpacity');
        SinglePlayerGameArea.style.display = 'none';
        MultiPlayerGameArea.style.display = 'none';
    }, 500);

    function StartSinglePlayer(){
        //Hide Landing Screen:
        WelcomeLandingScreen.classList.remove('ShownOpacity');
        WelcomeLandingScreen.classList.add('HiddenOpacity');
        
        //Show Player Piece Selection / FullGameArea Screen:
        SinglePlayerGameArea.style.display = 'flex';
        SinglePlayerTableArea.style.display = 'none';

        setTimeout(() => {
            WelcomeLandingScreen.style.display = 'none';
            SinglePlayerGameArea.classList.add('ShownOpacity');
            SinglePlayerGameArea.classList.remove('HiddenOpacity');
        }, 1000);

    }

    function SinglePlayerChoosePiece(Choice){
        if(PieceChosen){
            return
        }else{
            PieceChosen = true;
            SinglePlayerPiece = Choice;

            console.log('Player is:', Choice);

            //Update Leaderboard:
            const SinglePlayerPieceDisplay = document.getElementById('SinglePlayerPieceDisplay')
            const SingleComputerPieceDisplay = document.getElementById('SingleComputerPieceDisplay')
            if(SinglePlayerPiece === 'X'){
                SinglePlayerPieceDisplay.innerText = "X";
                SingleComputerPieceDisplay.innerText = "O";
                SinglePlayerComputerPiece = "O";
            }else{
                SinglePlayerPieceDisplay.innerText = "O";
                SingleComputerPieceDisplay.innerText = "X";
                SinglePlayerComputerPiece = "X";
            }

            //Hide Choice Screen:
            SinglePlayerChoosePlayerArea.classList.add('HiddenOpacity');
            SinglePlayerTableArea.classList.add('HiddenOpacity'); // To ensure smooth transition (re-add class again?)
            SinglePlayerTableArea.style.display = 'flex';

            //Show Game Table:
            setTimeout(() => {
                SinglePlayerChoosePlayerArea.style.display = 'none';
                
                SinglePlayerTableArea.classList.add('ShownOpacity');
                SinglePlayerTableArea.classList.remove('HiddenOpacity');
            }, 850);
        }
    }

    function StartMultiPlayer(){
        //Hide Landing Screen:
        WelcomeLandingScreen.classList.remove('ShownOpacity');
        WelcomeLandingScreen.classList.add('HiddenOpacity');
        
        //Show Game Screen:
        MultiPlayerGameArea.style.display = 'flex';
        setTimeout(() => {
            WelcomeLandingScreen.style.display = 'none';
            MultiPlayerGameArea.classList.add('ShownOpacity');
            MultiPlayerGameArea.classList.remove('HiddenOpacity');

            setTimeout(() => {
                MultiPlayerGameArea.classList.remove('ShownOpacity');
                MultiPlayerGameArea.classList.add('HiddenOpacity');
            }, 4000);

            setTimeout(() => {
                location.reload();
            }, 4500);

        }, 1000);
    }

</script>

<script>
    function ShareSite(){
        if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch((error) => {
                    console.error('Something went wrong sharing the site:', error);
                });
        } else {
            // Fallback for browsers that do not support the Web Share API
            console.warn('Web Share API is not supported in your browser.');
        }
    }
</script>
