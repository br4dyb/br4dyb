<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags: -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title & Icons: -->
    <title> Skyscope | Weather Info </title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Stylesheets: -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <header>
        <span class="material-symbols-rounded headerButton mapSearchButton" title="Location Search"
        onclick="newNotifia('Map Search is<br> currently unavailable!', {background: 'error', closeButton: false, textAlign: 'center'})">
            map_search
        </span>
        <h1 id="siteTitle" title="SkyScope" onclick="location.reload()">
            SkyScope
        </h1>
        <span class="material-symbols-rounded headerButton settingsButton" title="Settings"
        onclick="newNotifia('Settings are<br> currently unavailable!', {background: 'error', closeButton: false, textAlign: 'center'})">
            settings
        </span>
    </header>

    <div id="mainBodyWrap">

       

        <div id="mainWeatherDisplay">

            <p id="cityName"> Green Bay, WI <br> [Current Conditions & Icon] </p>
            
            <div class="timeWrap">
                <p class="weatherTime">Now</p>
                <span class="material-symbols-rounded weatherIcon"> sunny </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap">
                <p class="weatherTime">1 PM</p>
                <span class="material-symbols-rounded weatherIcon"> sunny </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap">
                <p class="weatherTime">2 PM</p>
                <span class="material-symbols-rounded weatherIcon"> cloudy </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap">
                <p class="weatherTime">3 PM</p>
                <span class="material-symbols-rounded weatherIcon"> rainy </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap">
                <p class="weatherTime">4 PM</p>
                <span class="material-symbols-rounded weatherIcon"> rainy </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap">
                <p class="weatherTime">5 PM</p>
                <span class="material-symbols-rounded weatherIcon"> weather_mix </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap">
                <p class="weatherTime">6 PM</p>
                <span class="material-symbols-rounded weatherIcon"> cloudy </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap">
                <p class="weatherTime">7 PM</p>
                <span class="material-symbols-rounded weatherIcon"> cloudy </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            <div class="timeWrap finalTimeWrap">
                <p class="weatherTime">8 PM</p>
                <span class="material-symbols-rounded weatherIcon"> cloudy </span>
                <p class="weatherDegree"> 00°</p>
            </div>
            
           
        </div>
        
    </div>

    <footer style="gap: 3px;">
        Made with <span class="material-symbols-rounded">favorite</span>
    </footer>
</body>

<!-- Scripts: -->
<script src="/Scripts/Modules/Notifia.js"></script>
</html>
